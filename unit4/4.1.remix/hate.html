<html lang="en">
<head>
	<meta charset=utf-8>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--https://nickm.com/memslam/love_letters.html
    above is the link to the original work by Nick Montfort which was based off a work 
    by Christopher Strachey. 
    I thought the love letters idea was really cool, but decided to make it the exact opposite
    by turning them into hate letters. you never really hear of hate letters so i thought it would
    be cool. I also tried to make it look more hateful, so i changed the header color to red because 
    that makes me think of hate. 

    -->
	<style>
		body {
			margin: 0;
			font-family: monospace;
			font-size: clamp(1rem, 1vw, 1.5rem);
			overflow:hidden;
            color: rgb(0, 0, 0);
		}
		header {
			background: #d81717;
			margin: 0;
			border-bottom: #d81717 solid .2rem;
			width: 100%;
			height: 5.5rem;
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1000;
            color: aliceblue;
		}
		header > h1 {
			padding: .3rem .8rem .2rem .8rem;
			font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', 
				serif;
			font-size: .85rem;
			font-weight: normal;
			white-space: nowrap;
		}
		a {
			text-decoration: none;
			color: #b00;
		}
		#main {
			padding: 8rem 6vw 3vh 6vw;
		}
	</style>
	<script>
		var t = 0, caps = false, pause = false;

		const hugeSpace = '<br><br>          ',
						  // All non-breaking spaces
		first = ['Stupid', 'Dear', 'Ugly', 'Stinky'],
		second = ['duck', 'poopy head', 'fart', 'butt'],
		adjectives = ['ugly', 'egotistical', 'detestable', 'gruesome', 
			'heinous', 'despicable', 'repulsive', 'burning', 'toxic', 'vile', 
			'smelly', 'nefarious', 'spiteful', 'wicked', 'abominable', 'stupid', 
			'annoying', 'clueless', 'controlling', 'cowardly', 'dim-witted', 'good-for-nothing', 
			'incompetent', 'lazy', 'lousy', 'narcissistic', 'obnoxious', 
			'shady', 'self-centered', 'two-faced', 'useless'],
		nouns = ['abhorrence', 'animosity', 'anger', 'contempt', 'cruelty', 
			'disdain', 'enmity', 'frustration', 'hatred', 'hostility', 
			'loathing', 'malice', 'misery', 'neglect', 'rage', 
			'resentment', 'scorn', 'spite', 'tension', 'toxicity', 'vengeance', 
			'vindictiveness', 'wrath', 'alienation', 'grudge', 'bitterness', 'envy', 
			'friction', 'repulsion'],
		adverbs = ['angrily', 'anxiously', 'bitterly', 'coldly', 
			'cruelly', 'darkly', 'disdainfully', 'ferociously', 
			'hatredly', 'hostilely', 'maliciously', 'fervently', 'fondly', 
			'impatiently', 'keenly', 'lovingly', 'mockingly', 'neglectfully',
			'pettily', 'resentfully', 'ruthlessly'],
		verbs = ['beats up', 'begrudges', 'betrays', 'blames', 'contempts', 
			'dislikes', 'enrages', 'evokes', 'hates', 
			'insults', 'jeers at', 'longs to punch in the face', 'loathes', 'mocks', 
			'maligns', 'neglects', 'offends', 'rejects', 'resents', 
			'spites', 'torments', 'tramples on', 'vilifies', 'harms', 
			'ridicules'];

		function fullscreenListeners(f)
		{
			f("mozfullscreenchange", fullscreenEvt);
			f("MSFullscreenChange", fullscreenEvt);
			f("fullscreenchange", fullscreenEvt);
			f("webkitfullscreenchange", fullscreenEvt);
		}

		function fullscreenEvt(incomingReq)
		{
			fullscreenListeners(document.removeEventListener);
			if(incomingReq === true || document.mozFullScreen || 
			document.fullscreenElement || document.webkitIsFullScreen || 
			document.msFullscreenElement) {
				var fsElt;
				if(window.c instanceof HTMLCanvasElement) fsElt = window.c;
				else fsElt = document.documentElement;
				if (fsElt.requestFullscreen) fsElt.requestFullscreen();
				else if (fsElt.msRequestFullscreen) fsElt.msRequestFullscreen();
				else if (fsElt.mozRequestFullScreen)
					fsElt.mozRequestFullScreen();
				else if (fsElt.webkitRequestFullScreen) 
					fsElt.webkitRequestFullScreen();
				nav.style.display = "none";
				main.style.paddingTop = "0";
			}
			else nav.style.display = "block";
			main.style.paddingTop = "8rem";
			if (typeof l === "function") setTimeout(l, 200);
			fullscreenListeners(document.addEventListener);
		}

		function pick(array) {
			var i = Math.floor(Math.random() * (array.length));
			return array[i];
		}

		function maybe(words) {
			var text = (Math.random() > 0.5) ? ' ' + pick(words) : '';
			return text;
		}

		function longer() {
			return ' My' + maybe(adjectives) + ' ' + pick(nouns) + 
			maybe(adverbs) + ' ' + pick(verbs) + ' your' + 
			maybe(adjectives) + ' ' + pick(nouns) + '.';
		}

		function shorter() { 
			return ' ' + pick(adjectives) + ' ' + pick(nouns) + '.'; 
		}

		function letter() {
			var i, type, you_are = false, text = '';
			text = text + pick(first) + ' ' + pick(second) + '<br><br>';
			for (i = 0; i < 10; i = i + 1) {
				type = pick(['longer', 'shorter']);
				if (type === 'longer') {
					text = text + longer();
					you_are = false;
				} else {
					if (you_are) {
						text = text.slice(0, -1) + ': My' + shorter();
						you_are = false;
					} else {
						text = text + ' You are my' + shorter();
						you_are = true;
					}
				}
			}
			text = text + hugeSpace + 'Yours ' + pick(adverbs) + 
					hugeSpace + '     ' + 'K.G.H.';
			return text;
		}

		function nextText() {
			var last, main = document.getElementById('main');
			if (pause) setTimeout(nextText, 300);
			else {
				if (25 > t) t += 1;
				else main.removeChild(main.firstChild);
				last = document.createElement('p');
				last.innerHTML = caps ? letter().toUpperCase() : letter();
				main.appendChild(last);
				main.lastChild.scrollIntoView({block:"end", behavior:"smooth"});
				setTimeout(nextText, 12000);
			}
		}
	</script>
	<title>Strachey’s Love Letters (Reimplementation)</title>
</head>
<body onload=nextText()>
	<header id=nav>
		<h1>
			<span style="float: right; font-size: 150%; clear:both"><a id=pb 
				onclick="pause=!pause;pb.style.color=pause?'black':'red'">⏸</a>
				<a id=cl 
				onclick="caps=!caps;cl.style.color=caps?'black':'red'">⇪</a> 
				<a onclick=fullscreenEvt(true)>⛶</a>
				</span>
			Hate Letters (2024)<br>
            by Kate Hartman<br>
			based on a work by  
		    Nick Montfort<br>
            Who based it off of a work by Christopher Strachey<br>
            BOOM!
			
            
		</h1>
	</header>
	<div id=main></div>
</body>
</html>
