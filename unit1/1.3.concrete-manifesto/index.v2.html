    <p>I decided to change alot about this version from the original one. 
        For this one, I wanted some of the words to represent their meaning or
         connotation. The happier words,like optimism and silly are in a happier 
         looking font and are bigger and tilted. the negative connotation words, 
         like weapon and fails have a black background and are very plain looking.</p>
    -->  

    <style type="text/css">

    </style>
</head>

<body>

 <h1>
    <p><span style="color: rgb(255, 255, 255);">ooooooooooooooo</span></p>
    <p><span style="color: rgb(255, 255, 255);">ooooooooooooooo</span></p>

    <p><span style="color: rgb(255, 255, 255);">oooooooo</span>
  <span style="display: inline-block; transform: rotate(-45deg);font-style: oblique; color: rgb(0, 0, 0); font-size: 80px;">optimism</span>
<span style="display: inline-block; transform: rotate(45deg)">is</span>
 <span style="display: inline-block; transform: rotate(-45deg)">a</span>
<span style="display: inline-block; transform: rotate(0deg);color: aliceblue; background-color: black;font-family: fantasy;">weapon</span></p> 

 <p><span style="color: rgb(255, 255, 255);">ooooooooooooooooooo</span>
    <span style="display: inline-block; transform: rotate(-45deg)">and</span>
 <span style="display: inline-block; transform: rotate(45deg)">if</span>
 <span style="display: inline-block; transform: rotate(-45deg)">all</span>
<span style="display: inline-block; transform: rotate(45deg)">else</span></p>

<p><span style="color: rgb(255, 255, 255);">oooooooooooooooooooo</span>
<span style="display: inline-block; transform: rotate(0deg);color: aliceblue; background-color: black;font-family: fantasy;">fails</span>
<span style="display: inline-block; transform: rotate(45deg)">be</span>
<span style="display: inline-block; transform: rotate(-45deg);font-style: oblique; color: rgb(0, 0, 0); font-size: 90px;">silly</span></h1></p>
  
</p>
</h1>
